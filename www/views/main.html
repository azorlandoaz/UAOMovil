<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
	<!--<script type="text/javascript" src="materialize/js/materialize.min.js"></script>-->

	<link href="../lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/animate.css" rel="stylesheet">
	<!--<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>-->
	<!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

	<title>UAO Movil</title>

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="../lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="../cordova.js"></script>

	<!-- your app's js 
	<script src="../js/app.js"></script>-->
</head>

<body ng-controller="apps">

	<ion-header-bar class="bar-assertive">
			UAO Mov√≠l
	</ion-header-bar>



	<!-- if the platform running is an android -->
	<div ng-if="platform.isAndroid()">
		<ion-tabs class="tabs-striped tabs-background-assertive tabs-color-dark tabs-color-active-light fade-in-not-out" >
			<ion-tab title="NOTICIAS" icon="ion-document-text" class="tabshadow">
				<ion-view view-title="Noticias">
					<div ng-include src="'news.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>
			<ion-tab title="APPS" icon="ion-android-apps" class="tabshadow">
				<ion-view view-title="Noticias">
					<div ng-include src="'apps.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>
			<ion-tab title="AJUSTES" icon="ion-android-settings" class="tabshadow">
				<ion-view view-title="Noticias">
					<div ng-include src="'ajust.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</div>

	<!-- if the platform running isn't android -->
	<div ng-if="!platform.isAndroid()">
		<ion-tabs class="tabs-color-active-assertive tabs-icon-top fade-in-not-out">
			<ion-tab title="NOTICIAS" icon="ion-ios-paper" nav-transition="ios">
				<ion-nav-view nav-transition="ios" nav-direction="forward">
				<ion-view view-title="Noticias">
					<div ng-include src="'news.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>
			<ion-tab title="APPS" icon="icon ion-grid">
				<ion-nav-view nav-transition="ios" nav-direction="forward">
				<ion-view view-title="Noticias">
					<div ng-include src="'apps.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>
			<ion-tab title="AJUSTES" icon="ion-ios-gear">
				<ion-nav-view nav-transition="ios" nav-direction="forward">
				<ion-view view-title="Noticias">
					<div ng-include src="'ajust.html'"></div>
				</ion-view>
				</ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</div>

	<!--<script>-->
	<ion-content>

		<script src="../js/index.js"></script>

	</ion-content>


</body>

</html>
